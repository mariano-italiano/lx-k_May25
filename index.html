<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja Biletów Lotniczych</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset i styl podstawowy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            padding: 15px 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #0056b3;
            padding: 10px;
            border-radius: 8px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #66b2ff;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Witamy w systemie rezerwacji biletów lotniczych</h1>
    </header>

    <nav>
        <a href="#">Strona główna</a>
        <a href="#">Loty</a>
        <a href="#">Moje rezerwacje</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="container">
        <h2>Formularz rezerwacji</h2>
        <form id="reservationForm">
            <div>
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="from">Skąd:</label>
                <input type="text" id="from" name="from" placeholder="np. Warszawa" required>
            </div>

            <div>
                <label for="to">Dokąd:</label>
                <input type="text" id="to" name="to" placeholder="np. Londyn" required>
            </div>

            <div>
                <label for="date">Data wylotu:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="class">Klasa:</label>
                <select id="class" name="class">
                    <option value="ekonomiczna">Ekonomiczna</option>
                    <option value="biznesowa">Biznesowa</option>
                    <option value="pierwsza">Pierwsza</option>
                </select>
            </div>

            <button type="submit">Zarezerwuj</button>
        </form>
    </div>

    <footer>
        &copy; 2025 System Rezerwacji Lotów. Wszelkie prawa zastrzeżone.
    </footer>

    <script>
        // Prosta obsługa formularza
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Dziękujemy za rezerwację! Skontaktujemy się wkrótce.');
            this.reset();
        });
    </script>
</body>
</html>
